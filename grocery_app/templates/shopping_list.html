{% extends 'base.html' %}
{% block content %}


<h3>Thanks for shopping with us.<h3>

<h1>{{ current_user.username }}, these items are in your shopping cart!</h1>

<h2>Items</h2>

<div class="items">
    {% for item in current_user.shopping_list_items %}
    <div class="item-details">
        <a href="/item/{{ item.id }}"><img src="{{ item.photo_url }}" alt="{{ item.name }}" width="200px">
        <p><strong>{{ item.name }}</strong></p></a>
        <p><strong>Price: ${{ item.price }}</strong></p>
    </div>

    {% endfor %}
    
</div>

{% endblock %}
